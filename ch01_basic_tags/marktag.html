<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>인용문 관련 태그</h1>
    <h2>짧은 인용문을 위한 q 태그</h2>
    <p>
        <strong>q</strong> 태그에 대해 MDN 문서는
        <q cite="https://developer.mozilla.org/ko/docs/Web/HTML/Reference/Elements/q">HTML &lt;q&gt;는 둘러싼 텍스트가 짧은<br>
        인라인 <mark>인용문</mark>이라는 것을 나타냅니다.</q>
        라고 설명하고 있습니다.
    </p>
    <h1>abbr 태그 머리 글자 표현하기</h1>
    <p>
        <strong>abbr</strong> 태그를 사용하여
        <abbr title="HyperText Markup Language">HTML</abbr>(HyperText Markup Language)을 표기한 문단입니다. 페이지의 소스 코드로 코드를 확인해보시면 됩니다.
    </p>
</body>
</html>
