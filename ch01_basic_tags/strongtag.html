  <h1>강조하기 위한 태그들</h1>
  <h2>b 태그 vs. strong 태그</h2>
  <p>
    <b>이 요소</b>와 <strong>이 요소</strong>는 눈으로 보기에 같아 보입니다. 하지만 서로 다른 태그에 해당합니다.
  </p>
  <p>
    b 태그는 글자를 굵게만 보이는 효과이고, strong 태그는 중요한 내용이라는 의미이기도 합니다(컴퓨터한테는).
  </p>
  <p>
    <i>얘랑</i>, 그리고 <em>얘도</em> 눈으로 보면 똑같은데, i 태그는 그냥 기울인 이탤릭체고, em 태그는 중요하다는 의미입니다.
  </p>
