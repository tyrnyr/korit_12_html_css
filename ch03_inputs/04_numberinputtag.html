<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>04_numberinputtag.html</h1>
    <h1>숫자 관련 인풋 타입</h1> <!-- id=numIp / type=number / min=0 / max=10으로 만드시오-->
    <label for="">number</label><br>
        <input
            id="numIp"
            type="number"
            min="0"
            max="10"
        >
        <br><br><!-- id=rgIp / type=range / min=0 / max=100 / step=20으로 만드시오-->
        <label for="">range</label><br>
        <input
            id="rgIp"
            type="range"
            min="0"
            max="100"
            step="20"
        >
        <br><br><!-- id=dtIp / type=date / min="2020-01-01" / max="2030-12-31"으로 만드시오-->
        <label for="">date</label><br>
        <input
            id="dtIp"
            type="date"
            min="2020-01-01"
            max="2030-12-31"
        >
        <br><br>
</body>
</html>
