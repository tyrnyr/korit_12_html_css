<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>05_checkinputtag.html</h1>    
    <h1>체크 관련 인풋 타입</h1>
    <form action="#">
        <h2>checkbox</h2>
        <input
            id="cbIp"
            type="checkbox"
            checked
        >
        <label for="cbIp">유기농</label> <!--최근에 체크 박스가 먼저 나오고 설명이 뒤에 나와서 이렇게 작성하는 편-->
        <h2>radio</h2>
        <input 
            type="radio"
            name="fruit"
            id="f_apple"
            value="apple"
            checked
            >
        <label for="f_apple">사과</label>
        <input 
            type="radio"
            name="fruit"
            id="f_grape"
            value="grape"
        >
        <label for="f_grape">포도</label>
        <input 
            type="radio"
            name="fruit"
            id="f_orange"
            value="orange"
        >
        <label for="f_orange">오렌지</label>
        <br>
        <input
            type="radio"
            name="vege"
            id="v_carrot"
            value="carrot"
            checked
        >            
        <label for="v_carrot">당근</label> <!--토마토 하나 / 가지(eggplant) 하나-->
        <input
            type="radio"
            name="vege"
            id="v_tomato"
            value="tomato"
        >            
        <label for="v_tomato">토마토</label>
        <input
            type="radio"
            name="vege"
            id="v_eggplant"
            value="eggplant"
        >            
        <label for="v_eggplant">가지</label>
    </form>
</body>
</html>
